<div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-3">

    <div class="col-span-1 lg:col-span-2 space-y-3">

      <div class="h-[200px] md:h-[430px] xl:h-[373px]">

        <app-video-player [videoId]="''"/>

      </div>

      <div class="card border border-gray-300 space-y-2">

        <h1 class="font-bold">Title</h1>

        <p>description</p>

      </div>

    </div>

    <div class="col-span-1">
      <nz-collapse>

        @for (i of [1, 2, 3, 4]; track i) {

          <nz-collapse-panel [nzHeader]="'Module ' + i">

            <div class="space-y-3">

              @for (j of [1, 2, 3, 4]; track j) {

                <li class="list-decimal">Content {{ j }}</li>

              }

            </div>

          </nz-collapse-panel>

        }

      </nz-collapse>
    </div>

  </div>


</div>
