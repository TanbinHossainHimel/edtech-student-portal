<div class="space-y-5">

  <div class="card space-y-3">

    <h1 class="text-xl">Title</h1>

    <p>Description</p>

    <p>Teacher: Md. Tanbin Hossain Himel</p>

    <p>Price: 100 tk</p>

  </div>


  <nz-collapse>

    @for (i of [1, 2, 3, 4]; track i){

      <nz-collapse-panel [nzHeader]="'Module ' + i">

        <div class="space-y-3">

          @for (j of [1, 2, 3, 4]; track j){

           <li class="list-decimal">Content {{j}}</li>

          }

        </div>

      </nz-collapse-panel>

    }

  </nz-collapse>

</div>
